name: Build and Test

on:
  # Run any time code is pushed to main.
  push:
    branches:
      - main

  # Run on all pull requests
  pull_request:

  workflow_dispatch:

jobs:
  build-and-test-ios:
    name: Build Gauntlet iOS
    uses: krogerco/Shared-CI-Workflow-iOS/.github/workflows/build.yml@feature/initial
    with:
      FILENAME: Gauntlet.xcworkspace
      SCHEME: DemoApp
      CONFIGURATION: Debug
      DESTINATION: 'platform=iOS Simulator,name=iPhone 13,OS=15.5'
